  <style>
    body {
      margin: 0;
      background-color: #4a1d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #FFD700;
      background: #2c0d1a;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0 0 8px #FFD700;
    }

    .map-wrapper {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .map-link {
      font-size: 15px;
      color: #FFD700;
      text-decoration: none;
      padding: 6px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, color 0.3s ease;
      box-shadow: 0 0 8px #FFD700;
    }

    .map-link:hover {
      color: white;
      background-color: rgba(255, 215, 0, 0.2);
      transform: scale(1.1);
    }

    .music-play-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(44, 13, 26, 0.8);
      color: #FFD700;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }

    .music-play-btn:hover {
      color: white;
    }

    .hidden {
      display: none !important; /* Ensure hiding takes precedence */
    }

    .post-event {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 13, 26, 0.9);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
      z-index: 10;
      overflow-y: auto;
    }

    .post-event h1 {
      font-size: 1.5em;
      margin: 0 0 10px;
    }

    .post-event p {
      font-size: 1em;
      margin: 0 0 15px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 20px;
    }

    .gallery img,
    .gallery video {
      width: 95%;
      max-width: 450px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 8px #FFD700;
    }

    .gallery video {
      background: #000;
    }
  </style>
</head>
