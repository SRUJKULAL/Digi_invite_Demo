<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Social media preview -->
  <meta property="og:title" content="Vinod & Riya Wedding" />
  <meta property="og:description" content="Thank you for celebrating with us on June 20, 2025!" />
  <meta property="og:image" content="https://SRUJKULAL.github.io/Digi_invite_Demo/thumbnail.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://SRUJKULAL.github.io/Digi_invite_Demo/" />

  <title>Vinod & Riya Wedding</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    body {
      margin: 0;
      background-color: #4a1d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #FFD700;
      background: #2c0d1a;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0 0 8px #FFD700;
      cursor: pointer;
    }

    .map-wrapper {
      position: absolute;
      top: 46%;
      left: 55px; /* Position on the left side */
      transform: translateY(-50%); /* Vertically center */
      z-index: 10;
    }

    .map-link {
      font-size: 15px;
      color: #FFD700;
      text-decoration: none;
      padding: 6px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, color 0.3s ease;
      box-shadow: 0 0 8px #FFD700;
    }

    .map-link:hover {
      color: white;
      background-color: rgba(255, 215, 0, 0.2);
      transform: scale(1.1);
    }

    .music-play-btn {
      position: fixed;
      bottom: 40px; /* Raised position */
      right: 20px;
      background: rgba(44, 13, 26, 0.8);
      color: #FFD700;
      border: none;
      padding: 6px; /* Reduced padding for smaller button */
      border-radius: 50%;
      cursor: pointer;
      font-size: 9px; /* Reduced to half (from 18px to 9px) */
      z-index: 100;
      box-shadow: 0 0 8px #FFD700;
    }

    .music-play-btn:hover {
      color: white;
    }

    .hidden {
      display: none !important;
    }

    .post-event {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 13, 26, 0.9);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15px;
      box-sizing: border-box;
      z-index: 10;
      overflow-y: auto;
    }

    .post-event h1 {
      font-size: 1.5em;
      margin: 0 0 10px;
    }

    .post-event p {
      font-size: 1em;
      margin: 0 0 15px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 20px;
    }

    .gallery img,
    .gallery video {
      width: 95%;
      max-width: 450px;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 8px #FFD700;
    }

    .gallery video {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="invitation">
      <video id="engagementVideo" autoplay muted loop playsinline>
        <source src="https://SRUJKULAL.github.io/Digi_invite_Demo/Yashaswi_eng.mp4" type="video/mp4" />
        Your browser does not support the video tag. Please try a different browser or contact support.
      </video>

      <!-- Timer Box (clickable) -->
      <div id="timer" class="fade-in" title="Click to add to calendar"></div>

      <!-- Map Link -->
      <div class="map-wrapper fade-in">
        <a class="map-link" href="https://maps.app.goo.gl/Aqzs7LZVgQoX5ViR8" target="_blank">
          <i class="fas fa-map-marker-alt"></i>
        </a>
      </div>

      <!-- Music Play Button -->
      <button class="music-play-btn fade-in" id="playMusicBtn">
        <i class="fas fa-music"></i>
      </button>

      <!-- Music -->
      <audio id="bgMusic" loop>
        <source src="https://SRUJKULAL.github.io/Digi_invite_Demo/music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div id="post-event" class="post-event hidden">
      <h1>Thank You for Celebrating With Us!</h1>
      <p>We are immensely grateful to everyone who joined us for Vinod & Riya's wedding on June 20, 2025. Relive the beautiful moments below!</p>
      <div class="gallery">
        <img src="https://SRUJKULAL.github.io/Digi_invite_Demo/media/photo1.jpg" alt="Event Photo 1">
        <img src="https://SRUJKULAL.github.io/Digi_invite_Demo/media/photo2.jpg" alt="Event Photo 2">
        <video controls preload="auto">
          <source src="https://SRUJKULAL.github.io/Digi_invite_Demo/media/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <p>With love and gratitude, <br>The Kulal Family</p>
    </div>
  </div>

  <script>
    try {
      const playMusicBtn = document.getElementById('playMusicBtn');
      const bgMusic = document.getElementById('bgMusic');
      const invitationDiv = document.getElementById('invitation');
      const postEventDiv = document.getElementById('post-event');
      const timerDiv = document.getElementById('timer');

      // Define event dates using Date.UTC for consistent timezone handling
      const eventDate = Date.UTC(2025, 5, 20, 4, 30); // June 20, 2025, 10:00 AM IST (4:30 AM UTC)
      const postEventSwitchDate = Date.UTC(2025, 5, 20, 9, 30); // June 20, 2025, 3:00 PM IST (9:30 AM UTC)
      const now = Date.now();

      // Ensure pre-event page displays for any date before June 20, 2025
      const showPreEvent = now < postEventSwitchDate;

      // Initialize page state: hide post-event by default
      postEventDiv.classList.add('hidden');
      invitationDiv.classList.remove('hidden');

      // Start the timer immediately
      function updateTimer() {
        const now = Date.now();
        const distance = eventDate - now;

        if (distance < 0) {
          // Event has started, but still within 5 hours
          document.getElementById("timer").innerHTML = "Event Started!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      // Initialize timer immediately
      updateTimer();
      setInterval(updateTimer, 1000);

      if (!showPreEvent) {
        // After 5 hours post-event, show thank you message and gallery
        postEventDiv.classList.remove('hidden');
        invitationDiv.classList.add('hidden');
      } else {
        // Before 5 hours post-event, show invitation and run timer
        function playMusicOnce(event) {
          event.preventDefault(); // Prevent default touch behavior on mobile
          event.stopPropagation(); // Stop event from bubbling up
          try {
            if (bgMusic.paused) {
              bgMusic.play().then(() => {
                playMusicBtn.style.display = "none";
              }).catch(error => {
                console.error("Audio playback failed:", error);
              });
            }
          } catch (error) {
            console.error("Error playing audio:", error);
          }
        }

        // Play music on any touch/click on the document
        document.body.addEventListener('touchstart', playMusicOnce, { once: true });
        document.body.addEventListener('click', playMusicOnce, { once: true });

        // Also allow the music button to trigger playback
        playMusicBtn.addEventListener('touchstart', playMusicOnce, { once: true });
        playMusicBtn.addEventListener('click', playMusicOnce, { once: true });

        function handleCalendarClick(event) {
          event.preventDefault(); // Prevent default behavior
          playMusicOnce(event); // Play music on timer click
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          const isAndroid = /Android/.test(navigator.userAgent);

          if (isIOS) {
            window.location.href = "https://SRUJKULAL.github.io/Digi_invite_Demo/vinod_riya_wedding.ics";
          } else {
            const calendarUrl = "https://calendar.google.com/calendar/render?action=TEMPLATE&text=Vinod+%26+Riya+Wedding&dates=20250620T043000Z/20250620T063000Z&details=Join+us+on+June+20,+2025,+at+10:00+AM!&location=123%20Anywhere%20St.%2C%20Any%20City%2C%20ST%2012345&sf=true&output=xml";
            window.location.href = calendarUrl;
          }
        }

        // Attach calendar click handler to the timer
        timerDiv.addEventListener('touchstart', handleCalendarClick);
        timerDiv.addEventListener('click', handleCalendarClick);
      }
    } catch (error) {
      console.error("An error occurred:", error);
      // Fallback: Show pre-event page if an error occurs
      document.getElementById('post-event').classList.add('hidden');
      document.getElementById('invitation').classList.remove('hidden');
    }
  </script>
</head>
<body>
</html>
